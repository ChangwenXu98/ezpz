  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js

markdown_extensions:
  # Python Markdown
  - abbr
  - pymdownx.blocks.admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.betterem
  - pymdownx.extra
  - pymdownx.critic
  # - pymdownx.blocks.caption
  - pymdownx.caret
  - pymdownx.blocks.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      pygments_lang_class: true
      linenums: true
      # auto_title: true
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
            # - name: mathjax
            #   class: mathjax
            #   format: !!python/name:material.extensions.mathjax.fence_mathjax_custom
            # - name: mathjax2
            #   class: mathjax2
            #   format: !!python/name:material.extensions.mathjax.fence_mathjax_custom
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

