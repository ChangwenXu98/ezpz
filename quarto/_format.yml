format:
  html:
    page-layout: full
    callout-appearance: simple
    code-link: true
    code-line-numbers: true
    toc: true
    self-contained: false
    toc-location: right
    # grid:
    #   body-width: 1150px
    fig-responsive: true
    anchor-sections: true
    # highlight-style: atom-one
    code-overflow: scroll
    code-fold: false
    code-copy: hover
    code-summary: " "
    code-tools:
      source: repo
      toggle: true
      caption: none
    html-math-method: katex
    highlight-style: "atom-one"
    # syntax-definitions:
    #   - syntax/bash.xml
    #   - syntax/python.xml
    css:
      # - css/asides.css
      - css/ansi.css
      # - css/_slides_default.css
      - css/default.css
      - css/callouts.css
      # - css/profile.css
    theme:
      dark:
        # - css/_slides.scss
        - css/common.scss
        - css/dark.scss
        - css/syntax-dark.scss
        - css/callout-cards.scss
      light:
        # - css/_slides.scss
        - css/common.scss
        - css/light.scss
        - css/syntax-light.scss
        - css/callout-cards.scss
    highlight-theme: "atom-one"
    smooth-scroll: false
    citations-hover: true
    footnotes-hover: true
    header-includes: |
      <link href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css" rel="stylesheet" />
    # <script type="module">
    # // be sure to specify the exact version
    # import { codeToHtml } from 'https://esm.sh/shiki@1.0.0'
    # // or
    # // import { codeToHtml } from 'https://esm.run/shiki@1.0.0'
    #
    # const foo = document.getElementById('foo')
    # foo.innerHTML = await codeToHtml('console.log("Hi, Shiki on CDN :)")', {
    #   lang: 'js',
    #   theme: 'rose-pine'
    # })
    # </script>
  revealjs:
    # theme: [css/_slides.scss]
    # css:
    #   - css/_slides_default.css
    #
    title-block-style: none
    slide-number: c
    title-slide-style: default
    chalkboard:
      buttons: false
    auto-animate: true
    reference-location: section
    touch: true
    pause: false
    footnotes-hover: true
    citations-hover: true
    preview-links: true
    controls-tutorial: true
    controls: false
    logo: "https://raw.githubusercontent.com/saforem2/anl-job-talk/main/docs/assets/anl.svg"
    history: false
    theme: [css/revealjs/dark.scss]
    callout-style: simple
    # css: [css/revealjs/default.css, css/revealjs/callouts.css]
    css:
      # - css/asides.css
      - css/revealjs/default.css
      - css/revealjs/callouts.css
    self-contained: false
    embed-resources: false
    self-contained-math: false
    center: true
    highlight-style: "atom-one"
    default-image-extension: svg
    code-line-numbers: true
    code-overflow: scroll
    html-math-method: katex
    fig-align: center
    mermaid:
      theme: dark
